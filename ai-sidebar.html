<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1e1e2e;
            --bg-secondary: #252537;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --user-msg-bg: #8b5cf6;
            --ai-msg-bg: #3f3f4e;
            --border-color: #3f3f4e;
        }

        body.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f4f4f5;
            --text-primary: #18181b;
            --text-secondary: #71717a;
            --ai-msg-bg: #e4e4e7;
            --border-color: #e4e4e7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .ai-header {
            padding: 15px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .header-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Model Selector */
        .model-select-container {
            width: 100%;
        }

        select.model-select {
            width: 100%;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            outline: none;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 2px;
        }

        .message.system {
            align-self: center;
            font-size: 12px;
            color: var(--text-secondary);
            background: none;
            padding: 5px;
            text-align: center;
        }

        /* Input Area */
        .input-container {
            padding: 15px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
        }

        textarea {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            height: 24px;
            max-height: 100px;
            outline: none;
            font-size: 14px;
        }

        .send-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background-color: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tools */
        .tools-bar {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
        }

        .tool-btn {
            font-size: 11px;
            padding: 4px 8px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Markdown Styles */
        .message code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="ai-header">
        <div class="header-top">
            <span class="header-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z" />
                    <path d="M12 8v8M8 12h8" />
                </svg>
                AI Assistant
            </span>
            <button class="header-btn" id="closeBtn" title="Close Sidebar">√ó</button>
        </div>

        <div class="model-select-container">
            <select id="modelSelect" class="model-select">
                <optgroup label="Browser Native (WebGPU)">
                    <option value="Llama-3.2-3B-Instruct-q4f32_1-MLC">Llama 3.2 3B (Fast)</option>
                    <option value="Gemma-2-2b-it-q4f32_1-MLC">Gemma 2 2B</option>
                    <option value="Qwen2.5-1.5B-Instruct-q4f32_1-MLC">Qwen 2.5 1.5B</option>
                    <option value="TinyLlama-1.1B-Chat-v0.4-q4f32_1-MLC">TinyLlama 1.1B</option>
                </optgroup>
                <optgroup label="Ollama (Localhost)">
                    <option value="ollama:phi4">Phi-4 (Microsoft)</option>
                    <option value="ollama:deepseek-r1">DeepSeek-R1</option>
                    <option value="ollama:smollm">SmolLM-135</option>
                    <option value="ollama:llama3.2">Llama 3.2 (Ollama)</option>
                    <option value="ollama:custom">Custom Model...</option>
                </optgroup>
            </select>
        </div>

        <div class="tools-bar">
            <button class="tool-btn" id="summarizeBtn">üìù Summarize Page</button>
            <button class="tool-btn" id="clearBtn">üóëÔ∏è Clear Chat</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message system">
            Welcome! Select a model to start. <br>
            WebGPU models run entirely in your browser.<br>
            Ollama models require Ollama running locally.
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="chatInput" placeholder="Ask AI anything..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13" />
                    <polygon points="22 2 15 22 11 13 2 9 22 2" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Marked for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- App Script -->
    <script type="module" src="ai-manager.js"></script>
</body>

</html>
